{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <p>Hello {{ user.get_username }}</p>
{% endif %}

<h1>This is the Home Page!</h1>

{% if user.is_authenticated %}
    <a href="{% url 'logout-user' %}">Logout</a>
    <hr>
{% else %}
    <a href="{% url 'login-user' %}">Login</a>
    <hr>
    <a href="{% url 'register' %}">Register</a>
{% endif %}


{% endblock %}
